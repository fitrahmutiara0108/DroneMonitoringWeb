<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="body-left"></div>
    <div class="body-right">
      <div class="frame-body-right">
        <div class="frame-log">
          <div class="frame-log-title">UAVITS</div>
          <div class="form-log-text">UAVITS helps you monitor the drone position in real time</div>
        </div>
        <div class="frame-log2">
          <div class="form-box">
            <span class="form-title required">Email</span>
            <span>
              <input type="text" id="sensors" placeholder="Email" />
            </span>
          </div>
          <div class="form-box">
            <span class="form-title required">Registered As</span>
            <span class="dropdown">
              <div class="dropdown-button" onclick="toggleDropdown()">Choose a role</div>
              <div class="dropdown-menu">
                <a href="#" onclick="selectRole('Company')">Company</a>
                <a href="#" onclick="selectRole('Personal')">Personal</a>
              </div>
              <input type="hidden" id="role" name="role" />
            </span>
          </div>
          <div id="company-name-form"></div>
          <div id="full-name-form"></div>
          <div class="form-box" style="display: none">
            <span class="form-title required">Company Name</span>
            <span>
              <input type="text" id="sensors" placeholder="Company name" />
            </span>
          </div>
          <div class="form-box">
            <span class="form-title required">Password</span>
            <span style="position: relative">
              <input type="password" id="password" placeholder="Enter password" />
              <span class="password-toggle" onclick="togglePasswordVisibility()">
                <svg
                  style="color: rgb(188, 188, 188)"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-eye"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                    fill="#bcbcbc"
                  ></path>
                  <path
                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                    fill="#bcbcbc"
                  ></path>
                </svg>
              </span>
            </span>
          </div>
          <div class="form-box">
            <span class="form-title required">Confirm Password</span>
            <span style="position: relative">
              <input type="password" id="confirm-password" placeholder="Re-enter password" />
              <span class="confirm-password-toggle" onclick="toggleConfirmPasswordVisibility()">
                <svg
                  style="color: rgb(188, 188, 188)"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-eye"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                    fill="#bcbcbc"
                  ></path>
                  <path
                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                    fill="#bcbcbc"
                  ></path>
                </svg>
              </span>
            </span>
          </div>
          <a href="../user/login.html" class="button">Sign Up</a>
          <a
            href="../user/login.html"
            style="
              color: rgba(41, 109, 205, 1);
              font-size: 1vw;
              font-family: Poppins;
              font-weight: Bold;
              justify-content: center;
              align-items: center;
              margin-top: 2%;
              display: flex;
            "
          >
            Already have an account? Login
          </a>
        </div>
      </div>
    </div>
    <script src="../assets/js/register.js"></script>
  </body>
</html>
